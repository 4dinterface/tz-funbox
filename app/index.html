<!doctype html>
<html lang="en" ng-app="mapApp">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    
  <script src="bower_components/jquery/dist/jquery.min.js"></script>  
  <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
  
  <script src="js/polyfills.js"></script>
  
  <script src="js/ng-sortable.js"></script>
  <script src="js/map-component.js"></script>
  <script src="js/app-controller.js"></script>
  
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/js/bootstrap.min.js">  
  <link rel="stylesheet" href="css/app.css">  
</head>
  
<body ng-controller="AppCtrl as appCtrl">
  
  <div class="container-fluid wrapper full-height">
    
      <div class="row full-height">      
        <div class="col-md-3 full-height left-panel">           
          
          <div class="row">
            <div class="col-md-12 form-group">
              <input ng-keydown="appCtrl.keyDown($event)" id="address-input" class="form-control" placeholder="введите адрес"> 
            </div>        
          </div>
          
          <div class="row left-panel-content">
            <div class="col-md-12">
              <ul class="list-group" id="address-list" ng-sortable="appCtrl.wayPoints">
                <li class="list-group-item clearfix"  ng-class="{'alert alert-danger': !point.goodAddress}"  ng-repeat="point in appCtrl.wayPoints track by $index" index="{{$index}}" > 
                  <div style="padding-right:40px;"> {{point.address}} </div>
                  
                  <span  class="btn-right" ng-mousedown="appCtrl.remove($index,$event)">
                    <button class="btn btn-xs btn-warning">
                      <span class="glyphicon glyphicon-trash"></span>
                    </button>                  
                  </span>
                      
                </li>                                                                                               
              </ul>
            </div>
          </div>
          
          <div class="row left-panel-bottom">                  
            <div class="form-group">
              <div class="col-sm-12">
                <div class="checkbox">
                  
                  <label>
                    <input type="checkbox" ng-model="appCtrl.modePath"> Режим построения маршрута
                  </label>
                  
                </div>
              </div>
            </div> 
          </div>
          
        </div>  
        
        <div map-component class="col-md-9 full-height" data-way-points="appCtrl.wayPoints" data-mode-path="appCtrl.modePath"></div> 
    </div>                                                                                        
  </div>  
</body>

</html>
